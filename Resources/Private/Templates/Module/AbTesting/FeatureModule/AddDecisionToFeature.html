{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule"/>

<f:section name="subtitle">
    <legend>Add Decision to Feature <b>{feature.featureName}</b> </legend>
</f:section>

<f:section name="content">
    <f:form action="saveDecisionToFeature" objectName="decision">
        <f:form.hidden property="feature" value="{feature}" />
        <f:form.hidden property="decider.__type" value="{deciderClass}" />

        <div class="neos-row-fluid">
            <f:render partial="DecisionInputSection" arguments="{_all}"/>
        </div>

        <div class="neos-footer">
            <f:link.action action="listFeatures" controller="FeatureModuleController" class="neos-button">Cancel</f:link.action>
            <f:form.submit value="Add Decision" class="neos-button neos-button-primary"/>
        </div>
    </f:form>
</f:section>
