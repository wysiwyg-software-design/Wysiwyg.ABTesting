{namespace neos=Neos\Neos\ViewHelpers}
{namespace wysiwyg=Wysiwyg\ABTesting\ViewHelpers}

<f:layout name="BackendSubModule" />

<f:section name="subtitle">
    <h3>
        Edit {decision.decider.title} conditions
    </h3>
</f:section>

<f:section name="content">
    <f:form action="updateDecision" object="{decision}" objectName="decision">
        <f:form.hidden property="feature" value="{feature}" />
        <div class="neos-row-fluid">
            <f:render partial="DecisionInputSection" arguments="{deciderDisabled: true, decider: decision.decider}" />
        </div>
        <div class="neos-footer">
            <f:link.action action="listFeatures" class="neos-button">Cancel</f:link.action>
            <f:form.submit value="Update Decision" class="neos-button neos-button-primary" />
        </div>
    </f:form>
</f:section>
