{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule" />

<f:section name="subtitle">
    <h2>Create a new A/B Test Feature</h2>
</f:section>

<f:section name="content">
    <f:form action="createFeature" objectName="feature">
        <div class="neos-row-fluid">
            <fieldset class="neos-span5">
                <legend>A/B Test Data</legend>

                <div class="neos-control-group{f:validation.ifHasErrors(for: 'featurename', then: ' neos-error')}">
                    <label class="neos-control-label" for="featurename">Featurename</label>
                    <div class="neos-controls">
                        <f:form.textfield property="featureName" id="featurename" class="neos-span12" autofocus="true" required="true" />
                        <f:render partial="Module/Shared/FieldValidationResults" arguments="{fieldname: 'featureName'}"/>
                    </div>
                </div>
                <br>
                <div class="neos-control-group">
                    <div class="neos-controls">
                        <label for="active" class="neos-checkbox">
                            <f:form.checkbox property="active" value="true" id="active" /><span></span>
                            Active
                        </label>
                    </div>
                </div>

            </fieldset>
        </div>
        <div class="neos-footer">
            <f:link.action action="listFeatures" class="neos-button">Cancel</f:link.action>
            <f:form.submit value="Create Feature" class="neos-button neos-button-primary" />
        </div>
    </f:form>
</f:section>
