<fieldset class="neos-span5">
    <table class="neos-table">
        <thead>
        <tr>
            <td>Decider</td>
            <td>Decisions</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <f:if condition="decisions}">
            <f:then>
                <f:for each="{decisions}" as="singleDecision">
                    <tr>
                        <td>
                            {singleDecision.decider.title}
                        </td>
                        <td>
                            <f:for each="{singleDecision.decision}" key="decisionKey" as="decisionValue">
                                <b>{decisionKey -> f:format.case(mode='upper')}:</b> {decisionValue} &nbsp;
                            </f:for>
                        </td>
                        <td>
                            <f:link.action action="editDecision" arguments="{decision: singleDecision}" class="neos-button neos-button-primary" title="Edit Decision" additionalAttributes="{data-neos-toggle: 'tooltip'}">
                                <i class="fas fa-edit icon-white"></i>
                            </f:link.action>

                            <f:link.action action="deleteDecision" arguments="{decision: singleDecision}" class="neos-button neos-button-danger" title="Delete Feature" additionalAttributes="{data-neos-toggle: 'tooltip'}">
                                <i class="fas fa-trash icon-white"></i>
                            </f:link.action>
                        </td>
                    </tr>
                </f:for>
            </f:then>
            <f:else>
                <tr>
                    <td colspan="4">No decisions configured.</td>
                </tr>
            </f:else>
        </f:if>
        </tbody>
    </table>
    <div class="neos-pull-left">
        <f:link.action action="chooseDecider"  arguments="{feature: feature}" class="neos-button neos-button-primary"><i class="fas fa-plus icon-white"></i> Add Decider</f:link.action>
    </div>
</fieldset>
